<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h2 id="reg">Registration form</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address">
      </div>
      <div class="form-group">
        <label for="Language">Languages known:</label>
        <input type="checkbox" id="one" name="English">
        <label for="English">English</label>
        <input type="checkbox" id="two" name="Malayalam">
        <label for="Malayalam">Malayalam</label>
        <input type="checkbox" id="three" name="Tamil">
        <label for="Tamil">Tamil</label>
        <input type="checkbox" id="four" name="Hindi">
        <label for="Hindi">Hindi</label>
        <input type="checkbox" id="five" name="Japanese">
        <label for="Japanese">Japanese</label>
      </div>
      <div class="form-group">
        <label for="number">Mobile num:</label>
        <input type="number" id="number" name="number" required></input>
      </div>
   <button id="button"><a id="button" href="nextpage.html">SUBMIT</a></button>
      <br><br>
      <h2 id="end">Stay Happy Trippy ...! &#128525;</h2>
    </form>
  </div>
  
  </script>
</body>
